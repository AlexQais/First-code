<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Forms</title>
		<link href="css/form.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="form">
			<h1>Form</h1>
			<form action="#" method="post">
				<div class="row">
					<p><lable for="login">Login</lable></p>
						<input type="text" name="login" id="login" />
				</div>
				<div class="row">
					<p><lable for="password">Password</lable></p>
						<input type="password" name="password" id="password" />
				</div>
				<div class="row">
					<p>Rate our website</p>
						<lable><input type="radio" name="evaluation" value="excellent" checked="checked" />Excellent</lable><br />
						<lable><input type="radio" name="evaluation" value="good"/>Good</lable><br />
						<lable><input type="radio" name="evaluation" value="badly"/>Bad</lable><br />
				</div>
				<div class="row">
					<p>How do you spend your time</p>
						<lable><input type="checkbox" name="leisure[]" value="read" checked="checked"/>Reading book</lable><br />
						<lable><input type="checkbox" name="leisure[]" value="watch"/>Watching TV</lable><br />
						<lable><input type="checkbox" name="leisure[]" value="listen"/>listening music</lable><br />
						<lable><input type="checkbox" name="leisure[]" value="walk"/>Spending it with freinds</lable><br />
				</div>
				<div class="row">
					<p><lable for="musicstyle">Which musicstyle do you prefer?</lable></p>
						<select name="musicstyles[]" size="5" multiple="multiple" id="musicstyle">
							<option value="1">Rock</option>
							<option value="2">Pop</option>
							<option value="3">Rep</option>
							<option value="4">Hip-hop</option>
							<option value="5">Jazz</option>
					</select>
				</div>
				<div class="row">
					<p><lable for="interests">Your interests</lable></p>
					<textarea name="interests" rows="4" cols="30" id="interests">write here</textarea><br />
				</div>	
					<input type="image" name="Send" src="images/send_btn.png"/>
		</form>
		</div>
	</body>
</html>
